<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Celeste Cuyan</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

  
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <nav class="navbar navbar-light p-3">
      <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0);">Catálogo</a>
          <div style="border-bottom: 0.1px solid black; width: 1988223px; margin-top: 10px;"></div> 
      </div>
  </nav>
   
    <div class="container">

      <div id="App" class="row pt-5  ">

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Nuevo</h4>
            </div>
            <form id="product-form" class="card-body"> 
              <a class="navbar-brand" href="#" style="color: black; font-weight: bold; font-size: 1.7em;">Producto</a> 
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Q.</span>
                  </div>
                  <input
                    type="number"
                    id="price"
                    step="0.01"
                    placeholder="Precio"
                    class="form-control"
                  />
                </div>
              </div>
              
              <div class="form-group position-relative">
                <label for="year" class="position-absolute" style="top: -1px; left: 13px; font-size: 0.8rem; color: #aaa;">Año</label>
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2024"
                  class="form-control"
                  style="padding-top: 20px;"  
                />
              </div>
              
              </div>
              <input
                type="submit"
                value="Agregar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
